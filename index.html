<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Yabancı Dil Test - Hiera Software</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="./attachments/css/style.css">
</head>

<body>
    <div class="menu" id="menu">
        <div class="card question-card">
            <div class="card-body">
                <div class="question hidden" id="question">
                    <canvas id="canvas" width="200" height="150">
                        Eğer tarayıcınızı HTML5'i desteklemiyorsa bu kısım görünecek.
                    </canvas>
                    <h5 class="card-title" id="question-word">test</h5>
                    <label class="card-text score">⭐&nbsp; <label id="score">0</label></label>
                    <input class="form-control answer" type="text" name="answer" id="answer" placeholder="Cevap">
                </div>
                <button id="question-button" class="btn btn-primary check-button">BAŞLA</button>
            </div>
        </div>
        <div class="card score-card hidden" id="score-card">
            <div class="card-body">
                <h5 class="card-title">Skor Tablosu</h5>
                <ul class="score-table" id="score-table"></ul>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        })
    </script>

    <script type="text/javascript" src="./attachments/script/question.js"></script>
    <script type="text/javascript" src="./attachments/script/score.js"></script>
    <script type="text/javascript" src="./attachments/script/score_table.js"></script>
    <script type="text/javascript" src="./attachments/script/script.js"></script>
</body>

</html>
