        .dönen-isaret {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: #f1f1f1;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: dönme 4s linear infinite;
        }

            0% {

                        });
                        yanlis_cevaplar.forEach(cevap => {
                            $("#yanlis_liste").html($("#yanlis_liste").html() + "<li>" + cevap['soru'] + " > " + cevap['cevap'] + "</li>");
                        });
                        dogru_cevaplar = [],
                            yanlis_cevaplar = [],
                            dogru_cevap_sayi = 0,
                            yanlis_cevap_sayi = 0;
                    }
                }, 1000);
        }

        $("#kontrol").click(function () {
            kontrol_et();
        })

        document.addEventListener("keydown", function (event) {
            if (event.keyCode === 13) kontrol_et();
        });

        function kontrol_et() {
            if (!$("#kelime").val()) return;
            if (($("#kelime").val()).toLowerCase() == aktif_soru["cevap"]) {
                Toast.fire({
                    icon: 'success',
                    title: 'Tebrikler cevabınız doğru!'
                })
                dogru_cevaplar.push({
                    "soru": aktif_soru["soru"],
                    "cevap": aktif_soru["cevap"]
                });
                dogru_cevap_sayi++;
                soru_yenile();
            } else {
                Toast.fire({
                    icon: 'error',
                    title: 'Üzgünüm cevabınız yanlış!'
                })
                yanlis_cevaplar.push({
                    "soru": aktif_soru["soru"],
                    "cevap": aktif_soru["cevap"]
                });
                yanlis_cevap_sayi++;
                soru_yenile();
            }
        }

        function soru_yenile() {
            $("#kelime").val("");
            aktif_soru = sorular[Math.floor(Math.random() * sorular.length)];
            $("#soru").html(aktif_soru["soru"]);
        }
    </script>

</body>
